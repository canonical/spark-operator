name: CI

on:
  - push
  - pull_request

jobs:
  check-formatting:
    name: Check Formatting
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get install python3-setuptools
        sudo pip3 install black flake8

    - name: Check black
      run: black --check .

    - name: Check flake8
      run: flake8

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Check out repo
      uses: actions/checkout@v2

    - name: Setup operator environment
      uses: charmed-kubernetes/actions-operator@main
      with:
        provider: microk8s
        channel: 1.21/stable

    - name: Install dependencies
      run: |
        set -eux
        sudo snap install juju-wait --classic
        # https://github.com/charmed-kubernetes/actions-operator/issues/27
        sudo snap refresh charmcraft --channel latest/candidate

    - name: Build and deploy charm
      run: |
        set -eux
        charmcraft pack --destructive-mode
        juju deploy ./*.charm \
          --resource oci-image=$(yq eval '.resources.oci-image.upstream-source' metadata.yaml)
        juju-wait -wvt 300

    - name: Test charm
      run: kubectl apply -ntesting -f examples/spark-pi.yaml

    - name: Get all
      run: kubectl get all -A
      if: failure()

    - name: Get juju status
      run: juju status
      if: failure()

    - name: Get workload logs
      run: kubectl logs --tail 100 -ntesting -lapp.kubernetes.io/name=spark
      if: failure()

    - name: Get operator logs
      run: kubectl logs --tail 100 -ntesting -loperator.juju.is/name=spark
      if: failure()

