[flake8]
max-line-length = 100
ignore = W503
copyright-check = True
copyright-author = Canonical Ltd.
select = E,F,W,C

[tox]
skipsdist=True
envlist = lint, unit, integration

[vars]
src_path = {toxinidir}/src/
tst_path = {toxinidir}/tests/
lib_path = {toxinidir}/lib/charms/
all_path = {[vars]src_path} {[vars]tst_path}

[testenv]
setenv =
    PYTHONPATH={toxinidir}:{toxinidir}/lib:{[vars]src_path}
    PYTHONBREAKPOINT=ipdb.set_trace
    PY_COLORS=1
passenv =
    PYTHONPATH
    CHARM_BUILD_DIR
    MODEL_SETTINGS

[testenv:fmt]
description = Apply coding style standards to code
deps =
    black
    isort
commands =
    isort {[vars]all_path}
    black {[vars]all_path}

[testenv:lint]
description = Check code against coding style standards
deps =
    black
    flake8
    flake8-docstrings
    flake8-copyright
    flake8-builtins
    pyproject-flake8
    isort
commands =
    isort --check-only --diff {[vars]all_path}
    flake8 {[vars]all_path}
    black --check --diff {[vars]all_path}

[testenv:unit]
description = Run unit tests
deps =
    pytest
    -r{toxinidir}/requirements.txt
commands =
    pytest {[vars]tst_path}unit -v --tb native -s {posargs}

[testenv:integration]
deps =
    pytest
    pytest-operator
    PyYAML
    lightkube<0.9
    tenacity<8.1
commands = pytest --tb native --show-capture=no --log-cli-level=INFO -s {posargs} {[vars]tst_path}/integration
